<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo with MySQL</title>
</head>
<body>
<h1>Todos for today:</h1>
<a href="http://localhost:8080/todo/add" th:text="'Add new todo'"></a>
<button> <a href="/?isActive=true"> Active Todos</a></button>
<button> <a href="/listassignees"> List Assignees </a></button>
<div class="search">
    <form action="/search" method="post">
        <label for="searchBar"> Search todos</label>
        <input id="searchBar" type="text" name="searchInPut">
        <label for="searchSelect"></label>
        <select id="searchSelect" name="searchType">
            <option value="title">Title</option>
            <option value="content">Content</option>
            <option value="description">Description</option>
            <option value="dueDate">Due Date</option>
            <option value="assignee">Assignee</option>
        </select>
        <input type="submit" value="Search">
    </form>
</div>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
        <th>Assignee</th>
        <th>Created on</th>
        <th>Due Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}" th:object="${todo}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td th:text="${todo.isDone()}"></td>
        <td th:if="${todo.assignee != null}" ><a th:text="${todo.assignee.name}"
                                                 th:href="'assigneeinfo/' + ${todo.assignee.id}"></a></td>
        <td th:if="${todo.assignee == null}" th:text="|Not Assigned|"></td>
        <td th:text="${todo.dateOfCreation}"></td>
        <td th:text="${todo.dueDate}"></td>
        <td><a th:href="'/' + ${todo.getId()} + '/delete'">delete</a></td>
        <td><a th:href="'/' + ${todo.getId()} + '/edit'">Edit</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
