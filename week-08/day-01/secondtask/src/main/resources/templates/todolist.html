<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo with MySQL</title>
</head>
<body>
<h1>Todos for today:</h1>
<a href="http://localhost:8080/todo/add" th:text="'Add new todo'"></a>
<div class="search">
    <form action="/search" method="post">
        <label for="searchBar"> Search todos</label>
        <input id="searchBar" type="text" name="searchInPut">
        <label for="searchSelect"></label>
        <select id="searchSelect" name="searchType">
            <option value="title">Title</option>
            <option value="content">Content</option>
            <option value="description">Description</option>
            <option value="dueDate">Due Date</option>
            <option value="assignee">Assignee</option>
        </select>
        <input type="submit" value="Search">
    </form>
</div>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}" th:object="${todo}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td th:text="${todo.isDone()}"></td>
        <td><a th:href="'/' + ${todo.getId()} + '/delete'">delete</a></td>
        <td><a th:href="'/' + ${todo.getId()} + '/edit'">Edit</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
