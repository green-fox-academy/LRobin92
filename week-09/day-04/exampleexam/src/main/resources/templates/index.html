<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL aliaser</title>
</head>
<body>
<p th:if="${messageInfo}" th:text="${messageInfo.message}"></p>
<form action="/save-link" method="POST">
    <label class="name" for="url">URL</label><br>
    <input type="text" id="url" name="urlInput"><br>
    <label class="name" for="alias">Alias</label><br>
    <input type="text" id="alias" name="aliasInput"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
