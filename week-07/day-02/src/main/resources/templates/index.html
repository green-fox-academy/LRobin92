<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank Account</title>
    <meta charset="utf-8" />
</head>
<body>
<div>
    <div th:each="account : ${simba}">
        <h1 th:text="${simba.name} + ' ' + ${#numbers.formatDecimal(simba.getBalance(),3,2,'POINT')}
         + ' Zebra' + ' ' + ${simba.getAnimalType()}"></h1>
    </div>
</div>
</body>
</html>
